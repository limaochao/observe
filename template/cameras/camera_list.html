{% extends 'base.html' %}
{% load static %}
{% block head %}
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
{% endblock %}
{% block title %}摄像头列表{% endblock %}
{% block css %}
  <link rel="stylesheet" href="{% static '../static/css/login.css' %}">
  <link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.9.1/skins/default/aliplayer-min.css" />
  <style type="text/css">
    {% comment %} body {
      background-color: white;
    } {% endcomment %}
  </style>
{% endblock %}
{% block js %}
  <script type="text/javascript" charset="utf-8" src="https://g.alicdn.com/de/prismplayer/2.9.1/aliplayer-min.js"></script>
{% endblock%}

{% block content %}  
  
  {% for camera in cameras %}
    <li><a href="/cameras/{{ camera.camera_id }}">{{ camera.camera_name}}</a></li>
  {% endfor %}
  
{% endblock %}
